<div class="event calendarView">
  <h2 class="calendarTitle">{{firstName}} EVENTS</h2>
  <div class="legend">
    <div style="background-color: #005ce6">Needs your vote</div>
    <div style="background-color: #86592d">Waiting on friends</div>
    <div style="background-color: #2d7b52">Decided Events</div>
  </div>
  <div id="calendar"></div>
</div>

<div id="eventContent" title="Event Details">
    <div id="eventInfo"></div>
</div>
